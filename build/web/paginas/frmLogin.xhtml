<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <h:form id="formLogin">

            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <p:panel id="panel1" style="position: absolute; margin-top: 250px; margin-left: 500px; " styleClass="centered"> 
                        <f:facet name="header">Login Form</f:facet>
                        <p:panelGrid id="panelgLogin" columns="2" style="width:300px;height:80px;" >
                            <h:outputText value="Username"/>
                            <p:inputText value="#{login.username}"/>
                            <h:outputText value="Password"/>
                            <p:password value="#{login.password}"/>
                        </p:panelGrid>
                        <f:facet name="footer" >
                            <center><p:commandButton value="Login" action="#{login.loginControl()}" /></center>
                        </f:facet>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
